<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        // Group tag
        $("h1, h2, h3").text("Hello, world!");
      });
    });
  </script>
</head>
<body>
<h1>Good day</h1>
<h2>Nice day</h2>
<h3>Well</h3>
<button>클릭</button>
</body>
</html>
