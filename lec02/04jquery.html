<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
  .divCss * {
    display: block;
    /*border: 3px solid green;*/
  }
</style>
<script>
  $(document).ready(function () {
    $("#btnClick").click(function () {
      $("a+p").css("border", "3px solid black"); // 실무에서 거의 쓰지 않는다.
    });
  });
</script>
<body>
<div class="divCss">
  <a href="#">Moon shoot</a>
  <p>
    <span>멀리를 겨냥하고</span>
    <a href="#">쏘세요.</a>
  </p>
  <p>
    <span>그 과정에서</span>
    <a href="#">많은 것을 이룹니다.</a>
  </p>
</div>
<button id="btnClick">button</button>
</body>
</html>
