<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      let showFlag = 0;

      $("button").click(function () {
        if (showFlag === 0) {
          $("#pId").text("Nice day");
          showFlag = 1;
        } else {
          $("#pId").text("Good day");
          showFlag = 0;
        }
      });
    });
  </script>
</head>
<body>
<p id="pId">Day</p>
<button>클릭</button>
</body>
</html>
