<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
  $(document).ready(function () {
    $("#btnClick").click(function () {
      $(".pClass, #pId").text("좋은 날과 안 좋은 날은 여러분의 인생에서 번갈아 찾아옵니다.");
    });
  });
</script>
<body>
<h1>좋은 날씨입니다.</h1>
<h1 class="pClass">좋은 하루네요.</h1>
<h1>매일 열심히 노력하세요.</h1>
<h1 id="pId">언젠간 노력의 결실이 맺어질 것입니다.</h1>
<button id="btnClick">클릭</button>
</body>
</html>
