<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>

    $("button").click(function () {
      $("p:first-child").css("background", "green");
    });
  });
</script>

<p>Do or do not</p>
<p>There is no try</p>
<button>click</button>
</body>
</html>
