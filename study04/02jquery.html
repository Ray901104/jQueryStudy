<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
  $(document).ready(function () {
    $("#btnClick").click(function () {
      $("p:last-child").css("background-color", "green");
    });
  });
</script>
<body>
<button id="btnClick">click</button>
<h1>육군특수전사령부</h1>
<p>그린베레</p>
<p>레인저</p>
<!--<span>항공작전지원대</span>-->
</body>
</html>
